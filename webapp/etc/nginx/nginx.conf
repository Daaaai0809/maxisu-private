user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=cache-zone:1m inactive=24h max_size=1g;
    proxy_temp_path /var/cache/nginx/tmp;

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##

        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;

        server {
            listen 80;
            server_name _;
            location   /image/ {
                proxy_pass http://localhost;  # データベースサーバーへのプロキシ
                proxy_cache my_cache;  # キャッシュ名
                proxy_cache_valid 200 1d;  # キャッシュの有効期間（1日）
                proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
                add_header X-Cache-Status $upstream_cache_status;  # ヘッダーにキャッシュの状態を追加
            }
        }
}


